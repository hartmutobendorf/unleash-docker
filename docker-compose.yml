version: "3.4"
services:
  ssl-proxy:
    image: ghcr.io/chainstep/ssl-proxy
    ports:
      - "4242:4242"
    command: /ssl-proxy/ssl-proxy -from 0.0.0.0:4242 -to web:4242 -domain=devops.planetenangst.de
    networks:
      - mynw


  web:
    build: .
    environment:
      DATABASE_URL: "postgres://postgres:unleash@db/postgres"
      DATABASE_SSL: "false"
    depends_on:
      - db
    command: npm run start
    healthcheck:
      test: ["CMD", "nc",  "-z", "db", "5432"]
      interval: 1s
      timeout: 1m
      retries: 5
      start_period: 15s
    networks:
      - mynw
  db:
    image: postgres:10-alpine
    environment:
      POSTGRES_DB: "db"
      POSTGRES_HOST_AUTH_METHOD: "trust"
    healthcheck:
      test: ["CMD", "pg_isready", "--username=postgres", "--host=127.0.0.1", "--port=5432"]
      interval: 2s
      timeout: 1m
      retries: 5
      start_period: 10s
    networks:
      - mynw

networks:
  mynw:
